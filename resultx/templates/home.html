<link href='{% static  "css/home.css" %}' rel="stylesheet" />

<form autocomplete='off' class='form' id='submit'>
    {%csrf_token%}
    <div class='control'>
        <h1>
            Sign In
        </h1>
    </div>
    <div class='control block-cube block-input'>
        <input name='uname' placeholder='Username' type='text'>
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>
    <div class='control block-cube block-input'>
        <input name='password' placeholder='Password' type='password'>
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>

    <button class='btn block-cube block-cube-hover' type='button' onclick="form_submit()">
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
      </div>
      <div class='text' >
        Log In
      </div>
    </button>
    <div id='error' class='error'>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='{% static "js/home.js"%}' type="text/javascript">
</script>
